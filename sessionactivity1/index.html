<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <style>
      .my-grid {
        display: grid;
        grid-template-rows: 4rem 4rem;
        grid-template-columns: 8rem 8rem 8rem;
      }

      #item1 {
        grid-column-start: 1;
        grid-column-end: 3;
      }

      #item2 {
        grid-column-start: 3;
        grid-row-start: 1;
        grid-row-end: 3;
      }

      #item3 {
        grid-column-start: 1;
        grid-column-end: 3;
      }
    </style>
  </head>

  <body>
    <div class="my-grid">
      <div id="item1" style="background-color: red;">1</div>
      <div id="item2" style="background-color: blue;">2</div>
      <div id="item3" style="background-color: orange;">3</div>
    </div>
  </body>
</html>
